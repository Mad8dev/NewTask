<div class="container">
  <div class="search-hero p-5 w-25">
    <input
      placeholder="search"
      class="form-control w-2"
      type="text"
      name="search"
      [(ngModel)]="searchText"
    />
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Difficulty</th>
        <th scope="col">Solved</th>
        <th scope="col">Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let word of data
            | search : searchText
            | paginate : { itemsPerPage: psize, currentPage: currentpage };
          let i = index
        "
      >
        <td>{{ i + 1 }}</td>
        <td>{{ word?.id }}</td>
        <td>{{ word?.title }}</td>
        <td>{{ word?.difficulty }}</td>
        <td>{{ word?.solved }}</td>
        <td>{{ word?.tags[0]?.name || "-" }}</td>
      </tr>
    </tbody>
    <button type="button" class="btn btn-primary m-2" (click)="filterA()">
      Up
    </button>
    <button type="button" class="btn btn-warning m-2" (click)="filterD()">
      Down
    </button>
  </table>

  <pagination-controls
    class="align-item-center"
    (pageChange)="currentpage = $event"
  ></pagination-controls>
</div>
